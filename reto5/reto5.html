<!DOCTYPE html>
<html lang="en">
<head>

  <title>reto5</title>
  <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
  <section id="display"></section>
  <section class="botones">

      <p>1</p>

    <div class="cuadro"  id="num2">
      <p>2</p>
    </div>
    <div class="cuadro"  id="num3">

    </div>
